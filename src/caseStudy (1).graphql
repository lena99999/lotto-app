drawReturns the requested draw(s)ARGUMENTSdate StringDate of draw - example: Jan 18 2018limit IntLimit - example: 10type StringGame type - [cash4life, elgordo, elnino, eurojackpot, euromillions, gluecksspirale, gluecksspirale_jahresrente, halloweenlotterie, keno, lotto, lotto6aus45, lotto6aus45_joker, lottoplus, megamillions, minilos, minilotto, osterlotterie, powerball, siegerchance, silvestermillionen, sommerlotterie, sonntagslotto, spiel77, super6, superlotto, swisslotto, swisslotto_joker, weihnachtslotterie, worldmillions]TYPEdrawFIELDSbackendError StringErrors string - example: session_not_founddraws [modelDraw]success Boolean!Status of the mutation - example: truevisibleErrors visibleErrors!IMPLEMENTSErrorHandlingmodelDrawFIELDSadditionalNumbers [String]Additional numbers - example: ["1","2"]date StringDate of the draw - example: Sep 01 1980gameAmount IntGame amount in cents - example: 100000000jackpot IntCurrent jackpot in cents - example: 100000000megaPlier StringMegaPlier - example: "2"numbers [String]Draw numbers - example: ["1","2","3","4","5","6"]odds [modelOdd]powerPlay StringPowerPlay - example: "2"shares [String]Shares - example: ["1","2","5","10"]time StringTime of the draw - example: 14:00 (only lotteries, that are several times a day)video StringVideo URL - example: https://www.youtube.com/embed/ABCD1234modelOddFIELDSlink StringLink to PDF (WeihnachtsLotterie) - example: "/winnings.pdf"numberOfWinners IntNumber of winners - example: 1numbers [String]Draw numbers - example: ["1","2","3","4","5","6"]odd IntOdd in cents - example: 100000000winningClass IntWinning class - example: 1withOptions [String]With options for PowerBall & MegaMillions - example: ["powerplay", "megaplier"]